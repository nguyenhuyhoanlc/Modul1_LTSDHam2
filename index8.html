<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function test() {
        let b = [];
        do {
            let a = parseFloat(prompt("Nhap so bat ky:"))
                b.push(a);
            tt = prompt("Ban co muon tiep tuc khong: (C/K)")
        } while (tt === "C" || tt === "c");
        b.reverse().join()
        document.write(b);
    }

    test();
</script>
</body>
</html>
