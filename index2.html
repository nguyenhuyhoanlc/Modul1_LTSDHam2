<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap duong kinh:"));
    function chuvi(){
        let chuvi;
        chuvi = a * Math.PI;
        document.write(chuvi + '<br>');
    }
    function dientich(){
        let dientich;
        dientich = (a/2)*(a/2)*Math.PI;
        document.write(dientich);
    }
    chuvi()
    dientich()
</script>
</body>
</html>
